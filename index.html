<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bio Register</title>

    <!-- All External Third Party Css -->
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <link rel="stylesheet" href="static/css/datatables.buttons.css" />
    <link rel="stylesheet" href="static/css/datatables.select.css" />
    <link rel="stylesheet" href="static/css/datatables.responsive.css" />

    <link rel="stylesheet" href="static/datatables/datatables.css" />

    <style>
      @font-face {
        font-family: "pacifico";
        src: local("static/fonts/Pacifico/Pacifico-Regular.ttf");
      }

      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
        background: #50c9c3; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to bottom,
          #96deda,
          #50c9c3
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to bottom,
          #96deda,
          #50c9c3
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .dt-scroll-body {
        border: 1px solid #fff;
      }

      #topCard {
        background: #3066be;
        color: white;
        padding: 10px;
        border-radius: 20px 20px 0 0;
        width: 100%;
        font-weight: bold;
        font-family: "Calibri";
        /* box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); */
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
      }

      .topHeader {
        width: 100%;
        margin: 20px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        max-width: 150px;
        /* max-height: 60px; */
        display: block;
        margin: 0 auto;
        border-radius: 10px;
      }

      td {
        margin: 5px;
        min-width: 150px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
      }

      tr:nth-child(even) {
        background-color: #eee;
      }

      th {
        margin: 5px;
        min-width: 150px;
        color: white;
        background: cornflowerblue;
        border: 1px solid #eee;
        padding: 10px;
        /* border-radius:3px; */
      }

      input.img-upload {
        width: 100%;
      }

      #dt-search-0 {
        /* position: absolute;  */
        width: 30%;
        height: 35px;
        margin-right: 10%;
        border-radius: 20px;
        margin-top: 10px;
        font-size: 15px;
      }
      label {
        font-size: 20px !important;
        display: none;
      }
      #saveBtn {
        background-color: "grey";
        color: "white";
        border-radius: 20px;
        border: 1px solid #333;
        width: 100px;
        font-size: 20px;
        font-family: "Courier New";
      }
      .innerImage {
        width: 400px;
      }
      #csvTable {
        margin-top: 30px;
        border-radius: 5px;
      }

      #innerCard {
        padding: 20px;
      }
      #tableBody {
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 20px;
      }
      .btn-group {
        margin-bottom: 10px;
        z-index: 3;
        /* border-radius:10px; */
        font-size: 20px;
      }

      #saveBtn {
        background-color: #377771;
        color: white;
        font-weight: bold;
        border: 0px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="tableBody">
      <div id="topCard">
        <h1>BIO-REGISTER</h1>
      </div>

      <div id="innerCard">
        <!-- <h3>Bio-Register</h3> -->
        <button class="btn" id="saveBtn">SAVE</button>

        <table id="csvTable" class="display" style="width: 100%"></table>
      </div>
    </div>

    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/jquery/jquery.migrate.js"></script>

    <script src="static/script/bootstrap.js"></script>

    <script src="static/datatables/datatables.min.js"></script>
    <script src="static/datatables/datatables.altEditor.js"></script>

    <script>
      let table;
      let headers = [];

      function parseCSV(text) {
        return text
          .trim()
          .split("\n")
          .map((row) => row.split(","));
      }

      function arrayToCSV(data) {
        return data
          .map((row) =>
            row
              .map((cell) => {
                cell = cell.trim();
                const needsQuotes = /[",\n]/.test(cell);
                const escaped = cell.replace(/"/g, '""');
                return needsQuotes ? `"${escaped}"` : escaped;
              })
              .join(",")
          )
          .join("\n");
      }

      fetch("data/data.csv")
        .then((res) => res.text())
        .then((csv) => {
          const rows = parseCSV(csv);
          headers = rows[0];
          const data = rows.slice(1);

          table = $("#csvTable").DataTable({
            data: data,
            columnControl: [
              {
                target: 0,
                content: [
                  "order",
                  ["title", "orderAsc", "orderDesc", "searchList"],
                ],
              },
              {
                target: 1,
                content: ["search"],
              },
            ],
            ordering: {
              handler: true,
              indicators: true,
            },
            scrollCollapse: true,
            scrollY: "550px",
            scrollX: true,
            paging: false,
            searching: true,
            select: "single",
            altEditor: true, // Enable altEditor

            buttons: [
              {
                text: "Add",
                name: "add", // do not change name
              },
              {
                extend: "selected", // Bind to Selected row
                text: "Edit",
                name: "edit", // do not change name
              },
              {
                extend: "selected", // Bind to Selected row
                text: "Delete",
                name: "delete", // do not change name
              },
            ],
            dom: "Bfrtip", // Needs button container
            columns: headers.map((h) => ({ title: h })),
            createdRow: function (row) {
              $("td", row).attr("contenteditable", "true");
            },
            columnDefs: [
              {
                targets: "_all",
                defaultContent: "-",
              },
              {
                targets: [0, 1],
                disabled: true,
              },
              {
                render: (data, type, row) => String(data),
                targets: 5,
              },
              {
                targets: 0,
                orderable: false,
                render: function (data, type, row, meta) {
                  return `<input type="file" class="file-input" data-row="${meta.row}" />`;
                },
              },
              {
                targets: 1,
                render: function (data, type, row) {
                  return (
                    "<p>" +
                    data +
                    "</p>" +
                    '<img width="200px" src="http://localhost:8000/images/' +
                    data +
                    '">'
                  ); // just display raw text (file name)
                },
              },
            ],
            layout: {
              topStart: { buttons: ["ccSearchClear"] },
            },
            language: {
              lengthMenu: "_MENU_ b·∫£n ghi tr√™n trang",
              search: '<i class="fa fa-search"></i>',
              searchPlaceholder: " üîçÔ∏é Type here to search....",
              paginate: {
                previous: '<i class="fa fa-angle-left"></i>',
                next: '<i class="fa fa-angle-right"></i>',
              },
            },
            createdRow: function (row, data, dataIndex) {
              // reattach file change event after row is created
              $(row)
                .find(".file-input")
                .on("change", function () {
                  let fileName = this.files[0]?.name || "";
                  let rowIndex = $(this).data("row");
                  table.cell(rowIndex, 1).data(fileName).draw(false);
                });
            },
            initComplete: function () {
              // Add unique values to each <select>
              this.api()
                .columns()
                .every(function () {
                  const column = this;
                  const select = $("select", column.footer());

                  const uniqueValues = new Set();
                  column.data().each(function (d) {
                    if (d) uniqueValues.add(d);
                  });

                  [...uniqueValues].sort().forEach(function (val) {
                    select.append(`<option value="${val}">${val}</option>`);
                  });

                  // Add filtering logic
                  select.on("change", function () {
                    const val = $.fn.dataTable.util.escapeRegex($(this).val());
                    column.search(val ? `^${val}$` : "", true, false).draw();
                  });
                });
            },
          });
        });

      document.getElementById("saveBtn").addEventListener("click", () => {
        const updatedData = [];
        const dtData = table.rows().nodes(); // all rows as DOM elements

        dtData.each(function (row) {
          const rowData = [];
          $(row)
            .find("td")
            .each(function () {
              rowData.push($(this).text().trim());
            });
          if (rowData.length > 0) updatedData.push(rowData);
        });

        const csvContent = arrayToCSV([headers, ...updatedData]);

        fetch("/save", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain",
          },
          body: csvContent,
        }).then((res) => {
          if (res.ok) {
            alert("‚úÖ Bio Register saved successfully!");
          } else {
            alert("‚ùå Error saving CSV.");
          }
        });
      });

      $('#clear').on('click', () => $('thead select').val(''));
      $("#csvTable").addClass("cell-border");
    </script>
  </body>
</html>
