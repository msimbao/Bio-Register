<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSV Editor</title>
    <link rel="stylesheet" href="static/datatables/datatables.css">
  <link rel="stylesheet" href="static/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
   
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }

        img.thumb {
      max-width: 60px;
      max-height: 60px;
      display: block;
      margin: 0 auto;
    }

    input.img-upload {
      width: 100%;
    }
  }
      #dt-search-0 {
        float: left !important;
        width: 500px;
        border-radius: 5px;
      }
      label {
        font-size: 20px !important;
        display: none;
      }
      #saveBtn{
        background-color:'grey';
        color:'white';
        border-radius:5px;
        border:1px solid #333;
      }
      /* input[type="search"] {
      margin-top:10px;
      float: left;
      width: 300px !important;
      font-size:
      } */
  </style>
</head>
<body>
  <h1>Christ Embassy Palm Drive</h1>
  <h3>Bio-Register</h3>
  <button class="btn" id="saveBtn">üíæ Save</button>
  <table id="csvTable" class="display" style="width:100%"></table>

  <script src="static/jquery/jquery.min.js"></script>
  <script src="static/datatables/datatables.min.js"></script>
  <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/datatables/datatables.altEditor.js"></script>


  <script>
    let table;
    let headers = [];

    function parseCSV(text) {
      return text.trim().split("\n").map(row => row.split(","));
    }

    function arrayToCSV(data) {
      return data.map(row =>
        row.map(cell => {
          cell = cell.trim();
          const needsQuotes = /[",\n]/.test(cell);
          const escaped = cell.replace(/"/g, '""');
          return needsQuotes ? `"${escaped}"` : escaped;
        }).join(",")
      ).join("\n");
    }

    fetch("data/data.csv")
      .then(res => res.text())
      .then(csv => {
        const rows = parseCSV(csv);
        headers = rows[0];
        const data = rows.slice(1);

        table = $('#csvTable').DataTable({    
          data: data,
          scrollCollapse: true,
          scrollY: '500px',
          paging:false,
          altEditor:true,
          // fixedColumns:true,
    select: 'single',
    altEditor: true,     // Enable altEditor
    buttons: [
        {
        text: 'Add',
        name: 'add'        // do not change name
        },
        {
        extend: 'selected', // Bind to Selected row
        text: 'Edit',
        name: 'edit'        // do not change name
        },
        {
        extend: 'selected', // Bind to Selected row
        text: 'Delete',
        name: 'delete'      // do not change name
        }
    ],
    dom: 'Bfrtip',        // Needs button container
          columns: headers.map(h => ({ title: h })),
          createdRow: function (row) {
            $('td', row).attr('contenteditable', 'true');
            $('td', row).each(function (colIndex, rowIndex) {
            const colName = headers[colIndex];
            const value = data[colIndex];

            if (colName === "Image") {
              const input = document.createElement('input');
              input.type = 'file';
              input.className = 'img-upload';
              input.accept = 'image/*';

              const img = document.createElement('img');
              img.className = 'thumb';
              img.style.display = 'none';
       
              const p = document.createElement('p');
              p.innerHTML = ''

              input.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                  const url = "http://localhost:8000/images/" + file.name
                  img.src = url;
                  img.style.display = 'block';
                  // console.log(file.name)
                  // this.parentElement.innerHTML = ''   
                  // this.parentElement.appendChild(input);
                  // this.parentElement.appendChild(img); 
                  // this.parentElement.append(file.name)
                  p.innerHTML = file.name;             
                }
              });

              this.appendChild(input);
              this.appendChild(img);
              this.appendChild(p);
            }
            // } else {
            //   $(this).html(`<input type="text" value="${value}">`);
            // }
          });
           },
        columnDefs: [{
          targets: '_all',
          defaultContent: ''
        },
          {
            // The `data` parameter refers to the data for the cell (defined by the
            // `data` option, which defaults to the column being worked with, in
            // this case `data: 0`.
            // render: (data, type, row) => '<img width="200px" src="http://localhost:8000/images/' + data  + '">' + ' (' + row[3] + ')',
            render: (data, type, row) => '<img width="300px" src="http://localhost:8000/images/' + data  + '">',
            targets: 0,
            disabled:true,
        },
        // {
        //     // The `data` parameter refers to the data for the cell (defined by the
        //     // `data` option, which defaults to the column being worked with, in
        //     // this case `data: 0`.
        //     // render: (data, type, row) => '<img width="200px" src="http://localhost:8000/images/' + data  + '">' + ' (' + row[3] + ')',
        //     render: (data, type, row) => '<p>' + data  + '</p>',
        //     targets: 0
        // },
           {
            render: (data, type, row) =>  Intl.NumberFormat('en', { maximumSignificantDigits: 15 }).format(data),
            targets: 5
        },

      ],
      "language": {
            "lengthMenu": '_MENU_ b·∫£n ghi tr√™n trang',
                "search": '<i class="fa fa-search"></i>',
                "searchPlaceholder": " üîçÔ∏é Type Here To Search....",
                "paginate": {
                "previous": '<i class="fa fa-angle-left"></i>',
                    "next": '<i class="fa fa-angle-right"></i>'
            }
        },
        });
      });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const updatedData = [];
      const dtData = table.rows().nodes(); // all rows as DOM elements

      dtData.each(function(row) {
        const rowData = [];
        $(row).find("td").each(function () {
          rowData.push($(this).text().trim());
        });
        if (rowData.length > 0) updatedData.push(rowData);
      });

      const csvContent = arrayToCSV([headers, ...updatedData]);

      fetch("/save", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: csvContent
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ CSV saved successfully!");
        } else {
          alert("‚ùå Error saving CSV.");
        }
      });
    });
  </script>
</body>
</html>
